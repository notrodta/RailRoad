{% extends 'turk/header.html' %}

{% block body %}

<div class="page-header">
  <h1 class="text-center"> Cancellation/Rebook </h1>
</div>

{% if error %}
    <h2 class="text-center"> Incorrect Information </h2>
{% endif %}

<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group col-md-4 col-md-offset-4">
        <label class="control-label col-sm-2" for="id_pass">
            Passenger ID:
        </label>
        <div class="col-md-4 col-md-offset-1">
            <input id="id_pass" maxlength="30" name="passenger" type="number">
        </div>
    </div><br>

    <div class="form-group col-md-4 col-md-offset-4">
        <label class="control-label col-sm-2" for="id_ticket">
            Reservation ID:
        </label>
        <div class="col-md-4 col-md-offset-1">
            <input id="id_ticket" maxlength="30" name="reservation" type="number">
        </div>
    </div><br>

    <div class="form-group col-md-4 col-md-offset-4">
        <label class="control-label col-sm-2" for="reason">Reason:</label>
        <div class="col-md-4 col-md-offset-1">
            <select class="form-control" id="reason" name="reason">
                <option value="cancel">Cancel Reservation</option>
                <option value="rebook">Rebook Trip</option>
            </select>
        </div>
    </div><br>

    <div class="form-group col-md-4 col-md-offset-4">
        <div class="col-md-4 col-md-offset-4">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </div>




</form>



{% endblock %}
